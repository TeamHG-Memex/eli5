<tr style="background-color: {{ fw.weight|weight_color(w_range) }}; {{ tr_styles }}">
    <td style="{{ td1_styles }}">
        {{ "%+.3f"|format(fw.weight) }}
    </td>
    <td style="{{ td2_styles }}">
        {{ fw.feature|format_feature(fw.weight, hl_spaces) }}
    </td>
    {% if has_values_for_weights %}
        <td style="{{ td3_styles }}">
            {{ fw.value|format_value }}
        </td>
    {% endif %}
</tr>
